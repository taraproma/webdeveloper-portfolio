<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mixed selectors</title>
    <style>
        *{
            margin: 0%;
        }
        .proma{
            background-color: rgb(0, 238, 255);
            font-size: medium;
            font-weight: 800;
        }
        .holud,.bold{
            font-weight: lighter;
            color: red;
        }
        input{
            font-size: 30px;
            color: blueviolet;
            margin: 1%;
        }
        span{
            color:yellowgreen;
        }
        div{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <p>my fisrt</p>
    <p class="proma">my second</p>
    <p class="proma bold">my third</p>
    <p class="holud">my <span>four</span></p>
    <p>my fifth</p>
    <p>my sixth</p>
    <form>
        <input type="text" name=""id="">
        <input type="password" name=""id>
    </form>
    <div>
        <h4>myblog</h4>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ab ullam eveniet, tempore delectus vitae error alias sequi optio in quas atque quisquam recusandae tempora dolor corporis beatae at dicta culpa?</p>
    </div>
    
</body>
</html>
